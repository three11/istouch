<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>

		<title>isTouch Demo</title>

		<style>
			html,
			body {
				height: 100%;
			}

			body {
				font-family: monospace;
				text-align: center;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.touch {
				background-color: salmon;
			}

			.no-touch {
				background-color: rebeccapurple;
			}
		</style>
	</head>
	<body>
		<h1>This devices <span class="is-touch">is</span><span class="is-notouch">is not</span> touch enabled.</h1>

		<script src="./dist/istouch.js"></script>
		<script>
			var setTouchClass = window.isTouch.setTouchClass;
			var isTouchEnabled = window.isTouch.isTouch;

			setTouchClass();

			document.querySelector('.is-touch').style.display = isTouchEnabled ? 'inline' : 'none';
			document.querySelector('.is-notouch').style.display = isTouchEnabled ? 'none' : 'inline';
		</script>
	</body>
</html>
